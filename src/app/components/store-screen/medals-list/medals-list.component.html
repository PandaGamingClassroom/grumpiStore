<div class="container-fluid mainBoxAdmin scroll">
  <div class="modal-dialog modal-dialog-centered mainBoxAdminContent h-100">
    <div class="modal-content d-flex flex-column h-100">
      <!-- Modal Header -->
      <div class="modal-header d-flex justify-content-center mt-3">
        <h1 class="modal-title fs-5">MIS ENERGÍAS DISPONIBLES:</h1>
        <hr />
      </div>

      <!-- Modal Body -->
      <div class="modal-body flex-grow-1 bg-box scrollable-div">
        <div class="mt-3">
          <ul>
            <li *ngFor="let energyGroup of groupedEnergies">
              <div class="row">
                <div class="col mb-2">
                  <button class="evoBox">
                    <strong>{{ energyGroup.type }}: </strong>{{ energyGroup.quantity }}
                  </button>
                </div>
                <div class="col align-items-center">
                  <input
                    type="number"
                    class="form-control inputBox"
                    aria-label="Selecciona las energías"
                    (input)="onQuantityChange(energyGroup.type, $event)"
                    min="1"
                    max="{{ energyGroup.quantity }}"
                  />
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <!-- Energy Information Section -->
      <div class="bg-box p-3">
        <p>Estás comprando:</p>
        <ul>
          <li>Objeto: {{ data_receive.nombre }} </li>
          <li>Coste: {{ data_receive.condicion }} energías.</li>
        </ul>
        <p class="mt-3">
          Has seleccionado un total de: {{ totalEnergiesSelected }} energías.
        </p>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer mt-auto">
        <button
          type="button"
          class="button-73 mt-3 mb-3 me-3"
          (click)="close()"
        >
          Cancelar
        </button>
        <button
          type="button"
          class="button-73 mt-3 mb-3"
          (click)="confirmSelection()"
        >
          Confirmar Selección
        </button>
      </div>
    </div>
  </div>
</div>
