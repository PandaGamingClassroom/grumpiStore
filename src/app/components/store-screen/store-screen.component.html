<app-nav-bar></app-nav-bar>
<div class="row">
  <div class="col">
    <div class="btn-config">
      <button type="button" class="button-73" routerLink="/home">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-left-circle-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
          />
        </svg>
        Atrás
      </button>
    </div>
  </div>
  <div class="col">
    <div class="container dolarbox">
      <button class="dolarinfo">
        <img
          class="dolarImg"
          src="../../../assets/MONEDA_GRUMPI_CARA.png"
        /><strong> Mis Grumpidólares: </strong> {{ grumpidolar }}
      </button>
    </div>
  </div>
</div>

<div class="container text-center">
  <ul
    class="nav nav-pills mb-3 justify-content-center"
    id="pills-tab"
    role="tablist"
  >
    <li class="nav-item" role="presentation">
      <button
        class="active button-73"
        id="pills-objects-tab"
        data-bs-toggle="pill"
        data-bs-target="#pills-objects"
        type="button"
        role="tab"
        aria-controls="pills-objects"
        aria-selected="true"
      >
        Objetos de combate
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="button-73"
        id="pills-rewards-tab"
        data-bs-toggle="pill"
        data-bs-target="#pills-rewards"
        type="button"
        role="tab"
        aria-controls="pills-rewards"
        aria-selected="false"
      >
        Recompensas
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="button-73"
        id="pills-evolution-objects-tab"
        data-bs-toggle="pill"
        data-bs-target="#pills-evolution-objects"
        type="button"
        role="tab"
        aria-controls="pills-evolution-objects"
        aria-selected="false"
      >
        Objetos evolutivos
      </button>
    </li>
  </ul>

  <!-- Contenido de las tablas -->
  <div class="tab-content" id="pills-tabContent">
    <div
      class="tab-pane fade show active"
      id="pills-objects"
      role="tabpanel"
      aria-labelledby="pills-objects-tab"
      tabindex="0"
    >
      <h2>Objetos de combate</h2>
      <hr />
      <div class="container text-center align-items-center scrollable-div">
        <div class="img-creature mg-5" *ngFor="let object of this.imageUrls">
          <div class="row">
            <div class="col"><img srcset="{{ object.imagen }}" /></div>
            <div class="col">
              <button
                type="button"
                class="button-73"
                (click)="selectedObject = object; buyCombatObjects()"
              >
                Lo quiero
              </button>
              <div class="price-tag mt-3">
                <span class="price">
                  <div class="row">
                    <div class="col">
                      <img
                        class="grumpiTag"
                        src="../../../assets/MONEDA_GRUMPI_CARA.png"
                      />
                    </div>
                    <div class="col">{{ object.precio }}</div>
                  </div>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="tab-pane fade"
      id="pills-rewards"
      role="tabpanel"
      aria-labelledby="pills-rewards-tab"
      tabindex="0"
    >
      <h2>Recompensas</h2>
    </div>
    <div
      class="tab-pane fade"
      id="pills-evolution-objects"
      role="tabpanel"
      aria-labelledby="pills-evolution-objects-tab"
      tabindex="0"
    >
      <h2>Objetos evolutivos</h2>
      <hr />
      <div class="row">
        <div class="col">
          <div class="container text-center align-items-center scrollable-div">
            <div
              class="img-creature mg-5"
              *ngFor="let object of this.evolutionObjects"
            >
              <div class="row">
                <div class="col"><img srcset="{{ object.imagen }}" /></div>
                <div class="col">
                  <button
                    type="button"
                    class="button-73"
                    (click)="selectedObject = object; buyEvolutionObjects()"
                  >
                    Lo quiero
                  </button>
                  <div class="price-tag mt-3">
                    <span class="price">
                      <span>
                        5 energías de tipo: <strong> {{ object.tipo }}</strong>
                      </span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="container">
            <button class="evoBox">
              <strong> Mis Energías de tipo Agua: </strong>
              {{ cantidadEnergiaAgua }}
            </button>
            <br>
            <button class="evoBox">
              <strong> Mis Energías de tipo Fuego: </strong>
              {{ cantidadEnergiaFuego }}
            </button>
            <button class="evoBox">
              <strong> Mis Energías de tipo Aire: </strong>
              {{ cantidadEnergiaAire }}
            </button>
            <button class="evoBox">
              <strong> Mis Energías de tipo Luz: </strong>
              {{ cantidadEnergiaLuz }}
            </button>
            <button class="evoBox">
              <strong> Mis Energías de tipo Normal: </strong>
              {{ cantidadEnergiaNormal }}
            </button>
            <button class="evoBox">
              <strong> Mis Energías de tipo Oscuridad: </strong>
              {{ cantidadEnergiaOscuridad }}
            </button>
            <button class="evoBox">
              <strong> Mis Energías de tipo Rayo: </strong>
              {{ cantidadEnergiaRayo }}
            </button>
            <button class="evoBox">
              <strong> Mis Energías de tipo Tierra: </strong>
              {{ cantidadEnergiaTierra }}
            </button>
            <button class="evoBox">
              <strong> Mis Energías de tipo Vida: </strong>
              {{ cantidadEnergiaVida }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
