<div class="energy-table-container">
  <table class="energy-table">
    <thead>
      <tr>
        <th rowspan="2">ENTRENADORES</th>
        <th colspan="8">ENERG√çAS</th>
      </tr>
      <tr>
        <th><img src="ruta/icono-agua.png" alt="Agua"></th>
        <th><img src="ruta/icono-fuego.png" alt="Fuego"></th>
        <th><img src="ruta/icono-sol.png" alt="Sol"></th>
        <th><img src="ruta/icono-luna.png" alt="Luna"></th>
        <th><img src="ruta/icono-sombra.png" alt="Sombra"></th>
        <th><img src="ruta/icono-rayo.png" alt="Rayo"></th>
        <th><img src="ruta/icono-hoja.png" alt="Hoja"></th>
        <th><img src="ruta/icono-roca.png" alt="Roca"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alumno of trainers">
        <td>{{ alumno.name }}</td>
        <td *ngFor="let energia of alumno.energies">
          <div class="energy-input">
            <button type="button" (click)="decrementEnergy(alumno.id, energia.tipo)">-</button>
            <input
              type="number"
              [value]="energia.cantidad"
              (change)="updateEnergy(alumno.id, energia.tipo, $event)"
            />
            <button type="button" (click)="incrementEnergy(alumno.id, energia.tipo)">+</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="actions">
    <button type="button" (click)="guardarCambios()">Guardar cambios</button>
    <button type="button" (click)="cancelarCambios()">Cancelar cambios</button>
  </div>
</div>
