<div class="contanier-fluid bg-box">
  <h1 class="d-flex justify-content-center">Asignación de Grumpidólares</h1>
  <hr />

  <div class="scrollable-div">
    <ul>
      <li *ngFor="let trainer of trainerList" class="no-bullets">
        <div class="row">
          <div class="col-1"><i class="material-icons">&#xe5c8;</i></div>
          <div class="col">
            <span class="d-flex align-items-center"><strong>{{ trainer.name }}</strong></span>
            <span><strong>Grumpidólares actuales: </strong>{{ trainer.grumpidolar }}</span>
          </div>
          <div class="col">
            <form #grumpidolarForm="ngForm" (ngSubmit)="assignGrumpidolares(trainer.name, grumpidolaresPorEntrenador[trainer.name])">
              <div class="row">
                <div class="col-2"><label for="cantidad"><strong>Cantidad: </strong></label></div>
                <div class="col-4"><input class="input-box" type="number" id="grumpidolar" name="cantidad" min="0" [(ngModel)]="grumpidolaresPorEntrenador[trainer.name]" required></div>
                <div class="col-6"><button type="submit" class="btn btn-success">Añadir Grumpidólares</button></div>
              </div>
            </form>
          </div>
        </div>
        <hr />
      </li>
    </ul>
  </div>
</div>
