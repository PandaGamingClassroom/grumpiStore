<app-nav-bar-admin></app-nav-bar-admin>

<!-- Cuerpo de la página de admin -->
<div class="container-fluid main-container">
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="row mt-5 d-flex justify-content-center mb-2">
        <h2>Datos del profesor</h2>
        <hr />
        <p class="box-text">
          <span>👍</span> Bienvenido
          <strong>{{ nameProfesor }} {{ lastNameProfesor }}</strong> a la
          GrumpiApp.
        </p>
        <p>
          En este espacio podrá gestionar toda la información referente a sus
          alumnos para poder comenzar con los Grumpi.
        </p>
      </div>
      <h2 class="d-flex justify-content-center">Gestión de entrenadores</h2>
      <div class="row mt-5 d-flex justify-content-center">
        <button
          type="button"
          class="button-73 btns"
          routerLink="/admin/trainers-admin"
        >
          Lista de entrenadores
        </button>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <h2 class="d-flex justify-content-center">Gestión de gamificación</h2>
      <div class="row mt-5 d-flex justify-content-center">
        <button
          type="button"
          class="button-73 btns"
          routerLink="/admin/creatures"
        >
          Grumpis
        </button>
      </div>
      <div class="row d-flex justify-content-center">
        <button type="button" class="button-73 btns" routerLink="/admin/medals">
          Medallas
        </button>
      </div>
      <div class="row d-flex justify-content-center">
        <button type="button" class="button-73 btns">
          Distintivos de liga
        </button>
      </div>
      <div class="row d-flex justify-content-center">
        <button
          type="button"
          class="button-73 btns"
          routerLink="/admin/energies"
        >
          Energía
        </button>
      </div>
      <div class="row d-flex justify-content-center">
        <button type="button" class="button-73 btns" (click)="openModal()">
          Grumpidólares
        </button>
      </div>
    </div>
  </div>

  <div
    class="row d-flex justify-content-center"
    *ngIf="nameProfesor == 'Pablo' && lastNameProfesor == 'Moreno Ortega'"
  >
    <button type="button" class="button-73 btns">
      Alta usuario
    </button>
  </div>
</div>
<app-footer></app-footer>
