<!-- Lista de entrenadores -->
<div class="container-fluid bg-box">
  <h3 class="d-flex justify-content-center">
    <strong> Lista de entrenadores </strong>
  </h3>
  <hr class="d-flex justify-content-center" />
  <div class="d-flex justify-content-center">
    <div class="row">
      <div class="col-2">
        <button
          type="button"
          class="btn btn-success btn-list d-flex justify-content-center align-items-center"
          (click)="openAddTrainerModal()"
        >
          <i class="material-icons">&#xe145;</i>
        </button>
      </div>
      <div class="col d-flex align-items-center">
        <h2>Añadir nuevo entrenador</h2>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <div class="list mt-3 box-trainer scrollable-div">
      <p *ngIf="getError">{{ errorGetTrainers }}</p>
      <ul *ngIf="trainers.length > 0">
        <li *ngFor="let trainer of trainers">
          <div class="row">
            <div class="col" id="entrenador">
              <strong> {{ trainer.name }} </strong>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-secondary btn-list"
                (click)="openEditPage(trainer)"
              >
                <i class="material-icons">&#xe417;</i>
              </button>
              <button
                type="button"
                class="btn btn-secondary btn-list"
                (click)="openEditPage(trainer)"
              >
                <i class="material-icons">&#xe254;</i>
              </button>
              <button
                type="button"
                class="btn btn-danger btn-list"
                data-bs-toggle="modal"
                data-bs-target="#eraseModal"
                (click)="selectTrainer(trainer.name)"
              >
                <i class="material-icons">&#xe872;</i>
              </button>
            </div>
          </div>
          <hr />
        </li>
      </ul>
      <p *ngIf="trainers.length === 0">No hay entrenadores disponibles.</p>
    </div>
  </div>
</div>

<!-- Modal BORRAR -->
<div class="modal fade" id="eraseModal" tabindex="-1" aria-labelledby="erase" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="erase">Eliminar entrenador</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>
          ¡Cuidado! Estás a punto de eliminar a <strong>{{ trainerSelected }}</strong>.
        </p>
        <p><strong>¿Estás seguro?</strong></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="deleteTrainer()" data-bs-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal AÑADIR ENTRENADOR -->
<div class="modal fade" id="ad-trainer" tabindex="-1" aria-labelledby="ad-trainer" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="ad-trainer">Añadir entrenador</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre entrenador</label>
            <input type="text" class="form-control" id="exampleInputEmail1" #nuevoNombreEntrenador />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña entrenador</label>
            <input type="text" class="form-control" id="exampleInputPassword1" #nuevaPass />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" (click)="guardarEntrenador(nuevoNombreEntrenador.value, nuevaPass.value)" data-bs-dismiss="modal">Guardar</button>
      </div>
    </div>
  </div>
</div>
