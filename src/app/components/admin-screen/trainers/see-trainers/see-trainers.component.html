<div class="container-fluid mainBoxAdmin scrollable-div">
  <div class="btn-config mt-3 mainBoxAdminContent">
    <button type="button" class="btn" (click)="close()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-arrow-left-circle-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
        />
      </svg>
      Atrás
    </button>
  </div>

  <h2 class="justify-content-center d-flex mainBoxAdminContent">
    Datos de: <span class="trainerName"> {{ this.data.name }}</span>
  </h2>
  <hr />

  <div class="container mainBoxAdminContent">
    <p>
      ⚠️​ <strong>Atención!</strong> Aquí estos datos solo se pueden visualizar,
      para modificarlos debes ir al apartado de "editar entrenador" o botón del
      lápiz
      <button
        type="button"
        class="btn btn-primary btn-list"
        (click)="openEditPage(this.data)"
      >
        <i class="material-icons">&#xe254;</i>
      </button>
      que aparece junto al nombre del entrenador
    </p>
  </div>
  <div class="container mainBoxAdminContent">
    <form [formGroup]="myForm">
      <div class="form-group">
        <label for="trainer_name" class="form-label"
          >Nombre de entrenador</label
        >
        <input
          type="text"
          class="form-control"
          id="trainer_name"
          formControlName="trainer_name"
          readonly
        />
      </div>
      <label for="trainer_pass" class="form-label mt-3"
        >Contraseña entrenador</label
      >
      <input
        type="text"
        class="form-control"
        id="trainer_pass"
        formControlName="trainer_pass"
        readonly
      />
      <label for="grumpidolar" class="form-label mt-3">Grumpidólares</label>
      <input
        type="text"
        class="form-control"
        id="grumpidolar"
        formControlName="grumpidolar"
        readonly
      />
      <label for="combatMark" class="form-label mt-3">Marcas de combate</label>
      <input
        type="text"
        class="form-control"
        id="combatMark"
        formControlName="combatMark"
        readonly
      />

      <div class="form-group">
        <label for="connection_count" class="form-label"
          >Nº de conexiones:
        </label>
        <input
          type="text"
          class="form-control"
          id="connection_count"
          formControlName="connection_count"
          readonly
        />
      </div>

      <div class="form-group">
        <label for="last_conection" class="form-label">Última conexión: </label>
        <input
          type="text"
          class="form-control"
          id="last_conection"
          formControlName="last_conection"
          readonly
        />
      </div>

      <div class="row mt-2">
        <div class="col">
          <div class="d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-primary"
              (click)="verInventario()"
            >
              Ver inventario
            </button>
          </div>
        </div>
      </div>
      <div class="container mt-3 mb-3 d-flex justify-content-center">
        <button type="button" class="btn btn-success" (click)="close()">
          Confirmar
        </button>
      </div>
    </form>
  </div>
</div>
