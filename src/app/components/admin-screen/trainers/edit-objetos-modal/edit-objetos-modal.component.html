<div class="container bg-box mainBoxInventory scrollable-div">
  <div class="d-flex justify-content-between align-items-center mt-3">
    <h2 class="flex-grow-1 text-center mb-0">
      Inventario de {{ objetos.name }}
    </h2>
    <button type="button" class="btn ms-2" (click)="close()">
      <i class="material-icons">&#xe5cd;</i>
    </button>
  </div>
  <div class="container scrollable-div mt-3">
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseThree"
            aria-expanded="false"
            aria-controls="flush-collapseThree"
          >
            Listado de grumpis
          </button>
        </h2>
        <div
          id="flush-collapseThree"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            Aquí se muestra la lista de grumpis del entrenador
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne"
            aria-expanded="false"
            aria-controls="flush-collapseOne"
          >
            Listado de energías
          </button>
        </h2>
        <div
          id="flush-collapseOne"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <div
              class="d-flex align-items-center mb-3"
              *ngFor="let objeto of uniqueEnergies"
            >
              <div class="img-creature">
                <img
                  class="img-fluid me-3"
                  [src]="objeto.imagen"
                  alt="Energías"
                />
              </div>
              <div class="combat-info flex-grow-1">
                <p class="mb-0">Total conseguidos: {{ objeto.count }}</p>
              </div>
              <div class="delete-options">
                <label for="energy-{{ objeto.id }}" class="form-label"
                  >Cantidad a eliminar</label
                >
                <input
                  id="energy-{{ objeto.id }}"
                  type="number"
                  [(ngModel)]="objeto.quantityToDelete"
                  min="0"
                  [max]="objeto.count"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseTwo"
            aria-expanded="false"
            aria-controls="flush-collapseTwo"
          >
            Listado de medallas
          </button>
        </h2>
        <div
          id="flush-collapseTwo"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <div
              class="d-flex align-items-center mb-3"
              *ngFor="let objeto of objetos?.medallas"
            >
              <div class="img-creature">
                <img class="img-fluid me-3" [src]="objeto" alt="Medalla" />
              </div>
              <div class="delete-options">
                <input
                  id="medal-{{ objeto }}"
                  type="checkbox"
                  [(ngModel)]="objeto.toDelete"
                />
                <label for="medal-{{ objeto }}" class="form-label"
                  >Eliminar</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseThree"
            aria-expanded="false"
            aria-controls="flush-collapseThree"
          >
            Listado de objetos de combate
          </button>
        </h2>
        <div
          id="flush-collapseThree"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <div
              class="d-flex align-items-center mb-3"
              *ngFor="let objeto of uniqueCombatObjects"
            >
              <div class="img-creature">
                <img
                  class="img-fluid me-3"
                  [src]="objeto.imagen"
                  alt="Objeto de Combate"
                />
              </div>
              <div class="combat-info flex-grow-1">
                <p class="mb-0">Total conseguidos: {{ objeto.count }}</p>
              </div>
              <div class="delete-options">
                <label for="combat-{{ objeto.id }}" class="form-label"
                  >Cantidad a eliminar</label
                >
                <input
                  id="combat-{{ objeto.id }}"
                  type="number"
                  [(ngModel)]="objeto.quantityToDelete"
                  min="0"
                  [max]="objeto.count"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseThree"
            aria-expanded="false"
            aria-controls="flush-collapseThree"
          >
            Listado de objetos evolutivos
          </button>
        </h2>
        <div
          id="flush-collapseThree"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <div
              class="d-flex align-items-center mb-3"
              *ngFor="let objeto of uniqueEvolutionObjects"
            >
              <div class="img-creature">
                <img
                  class="img-fluid me-3"
                  [src]="objeto.imagen"
                  alt="Objeto evolutivo"
                />
              </div>
              <div class="combat-info flex-grow-1">
                <p class="mb-0">Total conseguidos: {{ objeto.count }}</p>
              </div>
              <div class="delete-options">
                <label for="evolution-{{ objeto.id }}" class="form-label"
                  >Cantidad a eliminar</label
                >
                <input
                  id="evolution-{{ objeto.id }}"
                  type="number"
                  [(ngModel)]="objeto.quantityToDelete"
                  min="0"
                  [max]="objeto.count"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseThree"
            aria-expanded="false"
            aria-controls="flush-collapseThree"
          >
            Listado de recompensas
          </button>
        </h2>
        <div
          id="flush-collapseThree"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <div
              class="d-flex align-items-center mb-3"
              *ngFor="let objeto of uniqueRewards"
            >
              <div class="img-creature">
                <img
                  class="img-fluid me-3"
                  [src]="objeto.img"
                  alt="Recompensa"
                />
              </div>
              <div class="combat-info flex-grow-1">
                <p class="mb-0">Total conseguidas: {{ objeto.count }}</p>
              </div>
              <div class="delete-options">
                <label for="reward-{{ objeto.id }}" class="form-label"
                  >Cantidad a eliminar</label
                >
                <input
                  id="reward-{{ objeto.id }}"
                  type="number"
                  [(ngModel)]="objeto.quantityToDelete"
                  min="0"
                  [max]="objeto.count"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center mb-3">
      <button type="button" class="btn btn-light" (click)="close()">
        Cerrar inventario
      </button>
    </div>
  </div>
</div>
