<div class="log scrollable-container">
  <div class="logo">
    <img
      src="../../../assets/Logo_v0.1_sinFondo.png"
      class="logo-img"
      (contextmenu)="disableRightClick($event)"
    />
  </div>
  <div class="container config-size">
    <form [formGroup]="myForm" class="form-wrapper" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="trainer_name"
          ><strong>Nombre de entrenador/a</strong></label
        >
        <input
          type="email"
          class="form-control"
          id="trainer_name"
          aria-describedby="emailHelp"
          placeholder="Introduce tu nombre de entrenador/a"
          formControlName="trainer_name"
        />
      </div>
      <div class="form-group">
        <label for="password"><strong>Contraseña</strong></label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Contraseña"
          formControlName="password"
        />
      </div>
      <div class="form-group">
        <input
          type="checkbox"
          formControlName="check"
          class="form-check-input me-2"
          id="check"
        />
        <label class="form-check-label" for="check">Recuérdame</label>
      </div>
      <div class="container">
        <button type="submit" class="button-73">Iniciar sesión</button>
      </div>
      <div class="container mt-2">
        <button type="button" class="button-73 ms-2" routerLink="/web">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-info-circle"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
            />
            <path
              d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"
            />
          </svg>
        </button>
      </div>
    </form>
  </div>
</div>
