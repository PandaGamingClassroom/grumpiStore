<div class="container config-size">
  <form [formGroup]="myForm" class="form-wrapper" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="trainer_name"> Nombre de entrenador </label>
      <input
        type="email"
        class="form-control"
        id="trainer_name"
        aria-describedby="emailHelp"
        placeholder="Introduce tu nombre de entrenador"
        formControlName="trainer_name"
      />
    </div>
    <div class="form-group">
      <label for="password"> Contraseña </label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Contraseña"
        formControlName="password"
      />
    </div>
    <br/>
    <div class="container">
      <button type="submit" class="button-73" >
        Iniciar sesión
      </button>
    </div>
  </form>
</div>
