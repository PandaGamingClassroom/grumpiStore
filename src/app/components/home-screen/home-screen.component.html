<app-nav-bar></app-nav-bar>

<div class="container">
  <h1 class="text-focus-in"> GRUMPIAPP </h1>
  <div class="logo">
    <img src="../../../assets/Logo_v0.1_sinFondo.png" />
  </div>
</div>

<div class="container text-center">
  <div class="row spacesBetween">
    <div class="col">
      <button type="button" class="button-73" routerLink="/store">
        Tienda Grumpi
      </button>
    </div>
  </div>

  <div class="row spacesBetween">
    <div class="col">
      <button type="button" class="button-73" routerLink="/profile">
        Perfil Entrenador
      </button>
    </div>
  </div>

  <div class="row spacesBetween">
    <div class="col">
      <button type="button" class="button-73" routerLink="/rules">
        Reglas del combate
      </button>
    </div>
  </div>

  <div class="row spacesBetween">
    <div class="col">
      <button type="button" class="button-73"  data-bs-toggle="modal"
                  data-bs-target="#openMessage">
        Grumpiweb
      </button>
    </div>
  </div>

  <div class="row spacesBetween footer">
    <div class="col">
      <button type="button" class="button-73 rounded-full" routerLink="/help">
        ?
      </button>
    </div>
  </div>

  <div class="container d-flex justify-content-center">
    <button type="button" class="btn-out" routerLink="/">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-box-arrow-left"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"
        />
        <path
          fill-rule="evenodd"
          d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"
        />
      </svg>
      Salir
    </button>
  </div>
</div>
<app-footer></app-footer>
<!-- Mensaje advertencia -->
<div
  class="modal fade"
  id="openMessage"
  tabindex="-1"
  aria-labelledby="openMessage"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="openMessage">¡ Cuidado !</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Estás a punto de acceder a una web en otra pestaña.</p>
        <p>Si estás deacuerdo, pulsa <strong>Aceptar</strong>.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="button-73" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="button-73" data-bs-dismiss="modal" (click)="abrirLink('https://sites.google.com/view/grumpiweb/inicio')">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
