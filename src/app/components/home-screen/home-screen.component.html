<!-- Aviso para abrir una pestaña nueva -->
<div
  class="modal fade"
  id="openMessage"
  tabindex="-1"
  aria-labelledby="openMessage"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="openMessage">¡ Cuidado !</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Estás a punto de acceder a una web en otra pestaña.</p>
        <p>Si estás deacuerdo, pulsa <strong>Aceptar</strong>.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="button-73 me-3" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button
          type="button"
          class="button-73"
          data-bs-dismiss="modal"
          (click)="abrirLink('https://sites.google.com/view/grumpiweb/inicio')"
        >
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Aviso para salir de la aplicación -->
<div
  class="modal fade"
  id="openOut"
  tabindex="-1"
  aria-labelledby="openOut"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="openOut">¡ Cuidado !</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Si continúas vas a salir de la aplicación y se cerrará la sesión.</p>
        <p>Si estás deacuerdo, pulsa <strong>Aceptar</strong>.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="button-73 me-3" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button
          type="button"
          class="button-73"
          data-bs-dismiss="modal"
          routerLink="/"
        >
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
