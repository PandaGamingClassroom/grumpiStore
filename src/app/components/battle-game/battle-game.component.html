<div class="btn-config">
  <button type="button" class="button-73" routerLink="/profile">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-arrow-left-circle-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
      />
    </svg>
    Atr√°s
  </button>
</div>

<div class="container-fluid d-flex justify-content-center align-items-center">
  <div class="row">
    <div class="col">
      <div class="battle-arena">
        <div class="pokemon player">
          <h2>Nombre:</h2>
          <p>HP:</p>
          <div>
            <button>Ataque 1</button>
            <button>Ataque 2</button>
          </div>
        </div>

        <div class="pokemon opponent">
          <h2>Nombre:</h2>
          <p>HP:</p>
          <div>
            <button>Ataque 1</button>
            <button>Ataque 2</button>
          </div>
        </div>

        <div class="log">
          <h3>Battle Log</h3>
          <div *ngFor="let entry of log">{{ entry }}</div>
        </div>
      </div>
    </div>

    <!-- SELECCION DEL GRUMPI -->
    <div class="col">
      <div class="battle-arena">
        <div class="pokemon player" *ngFor="let grumpi of grumpiList">
          <ul>
            <li>{{grumpi}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
