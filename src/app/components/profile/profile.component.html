<!-- Selección del Avatar -->
<div class="modal fade" id="avatarModal" tabindex="-1" aria-labelledby="avatar" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="avatar">Selección del avatar del entrenador</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="scrollable-div-avatar">
          <ul>
            <li *ngFor="let avatar of avatar_list" class="mb-3">
              <div class="row row-avatar">
                <div class="col-5">
                  <img src="{{ avatar?.imagen }}" class="avatar-box" (contextmenu)="disableRightClick($event)" />
                </div>
                <div class="col d-flex justify-content-center align-items-center">
                  <button type="button" class="button-avatar" data-bs-dismiss="modal" (click)="avatarSelected(avatar)">
                    Seleccionar
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
