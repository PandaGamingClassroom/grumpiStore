<section class="">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: 0.5rem">
          <div class="row g-0">
            <div
              class="col-md-4 gradient-custom text-center text-white"
              style="
                border-top-left-radius: 0.5rem;
                border-bottom-left-radius: 0.5rem;
              "
            >
              <div class="row d-flex justify-content-center">
                <img
                  src="{{ avatarSelect }}"
                  alt="Avatar"
                  class="img-fluid my-5"
                />
              </div>
              <div class="row d-flex justify-content-center">
                <button
                  type="button"
                  class="changeAvatar"
                  data-bs-toggle="modal"
                  data-bs-target="#avatarModal"
                >
                  <i class="material-icons d-flex justify-content-center"
                    >&#xe863;</i
                  >
                </button>
              </div>

              <br />
              <hr />
              <h1><strong>{{ username }}</strong></h1>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h1>Información del entrenador</h1>
                <hr class="mt-0 mb-4" />
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h3>Energías: {{ this.trainer.data.energias.length }}</h3>
                  </div>
                  <div class="col-6 mb-3">
                    <h3>Grumpidólares: $ {{ grumpidolar }}</h3>

                  </div>
                </div>
                <hr class="mt-0 mb-4" />
                <div class="justify-content-center d-flex">
                  <p class="text-muted">
                    <button
                      type="button"
                      class="button-73"
                      routerLink="/profile/bag"
                    >
                      Ver mochila
                    </button>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Selección del Avatar -->
<div
  class="modal fade"
  id="avatarModal"
  tabindex="-1"
  aria-labelledby="avatar"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="avatar">
          Selección del avatar del entrenador
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="scrollable-div">
          <ul>
            <li *ngFor="let avatar of avatar_list" class="mb-3">
              <div class="row row-avatar">
                <div class="col-5">
                  <img src="{{ avatar.imagen }}" class="avatar-box" />
                </div>
                <div
                  class="col d-flex justify-content-center align-items-center"
                >
                  <button
                    type="button"
                    class="button-avatar"
                    data-bs-dismiss="modal"
                    (click)="avatarSelected(avatar)"
                  >
                    Seleccionar
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
