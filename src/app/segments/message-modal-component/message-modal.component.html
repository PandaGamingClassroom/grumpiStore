<div class="container bg d-flex flex-column justify-content-between vh-100">
  <div class="container d-flex mt-3 justify-content-center">
    <h1>{{ data.title }}</h1>
  </div>
  <div class="container-fluid bg-box mt-3 align-items-center text-center">
    <p class="txt" *ngIf="data.subTitle">➡️​ <strong>{{ data.subTitle }}</strong></p>
    <p>
      {{ data.message }}
    </p>
  </div>
  <div class="d-flex justify-content-end mt-2">
    <button type="button" class="btn btn-primary" (click)="closeDialog()">
      ¡OK!
    </button>
  </div>
</div>
