<div class="container-fluid bg scrollable-div">
  <div class="button-container">
    <button type="button" class="button-73" (click)="closeDialog()">
      ¡OK!
    </button>
  </div>

  <div class="container mt-3">
    <h1 class="mt-3 mb-3" id="titulo">
      {{ data.nombre }}
    </h1>
  </div>

  <div class="container" *ngIf="data?.descripcion || data?.count">
    <!-- Se renderiza cuando la imagen proviene de un grumpi -->
    <div class="d-flex justify-content-center" *ngIf="isAGrumpi">
      <img class="img-box" src="{{ data.img_general }}" (contextmenu)="disableRightClick($event)" />
    </div>
    <!-- Se renderiza cuando la imagen no proviene de un grumpi -->
    <div class="d-flex justify-content-center" *ngIf="data?.imagen">
      <img class="img-box" src="{{ data.imagen }}" (contextmenu)="disableRightClick($event)" />
    </div>
    <div class="d-flex justify-content-center" *ngIf="data?.img">
      <img class="img-box" src="{{ data.img }}" (contextmenu)="disableRightClick($event)" />
    </div>
    <div class="d-flex justify-content-center" *ngIf="data.message">
      <img class="img-box" src="{{ data.message }}" (contextmenu)="disableRightClick($event)" />
    </div>
    <div class="container bg-box mt-3" *ngIf="data?.descripcion">
      <div class="container mt-3 mb-3">
        <h2>Descripción</h2>
        <hr />
        <p>{{ data.descripcion }}</p>
      </div>
    </div>
    <div class="container bg-box mt-3" *ngIf="data?.count">
      <div class="container mt-3 mb-3">
        <hr />
        <p>Has conseguido {{ data?.count }}</p>
      </div>
    </div>
  </div>

  <!-- Se dibuja solo si la imágen no tiene descripción ni contabilización -->
  <div class="container" *ngIf="!data?.descripcion && !data?.count">
    <!-- Se renderiza cuando la imagen no proviene de un grumpi -->
    <div class="d-flex justify-content-center" *ngIf="data?.imagen">
      <img class="img-box-without-description" src="{{ data.imagen }}" (contextmenu)="disableRightClick($event)" />
    </div>
  </div>
</div>
